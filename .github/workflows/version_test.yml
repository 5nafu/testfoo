name: Docker Image CI

on:
  push:
    branches:
    - main
    tags: 
    - "v.*.*.*"
  pull_request:
    branches:
    - 'main'
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - id: tag_version_split
      run:
        major=$(echo ${{ steps.tag_version.outputs.new_tag }} | cut -d. -f1)
        echo "::set-output name=major::$major"
        minor=$(echo ${{ steps.tag_version.outputs.new_tag }} | cut -d. -f2)
        echo "::set-output name=minor::$minor"
        patch=$(echo ${{ steps.tag_version.outputs.new_tag }} | cut -d. -f3)
        echo "::set-output name=patch::$patch"
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
          # list of Docker images to use as base name for tags
          images: |
            docker.pkg.github.com/idealo/compute-github-runner-dind-shell-operator/compute-github-runner-dind-shell-operator
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
    - name: DEBUG
      run: |
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Labels: ${{ steps.meta.outputs.labels }}"
