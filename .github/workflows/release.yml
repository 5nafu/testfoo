name: Build and Release

on:
  workflow_dispatch:
  repository_dispatch:
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - uses: 5nafu/hcloud-doorkeeper-action@main
      with:
        hcloud_token: ${{ secrets.hcloud_token }}
        firewall_name: test
        port: 1234
        protocol: tcp
        autoclean: false
